<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos del usuario</title>
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <a th:href="@{/}">Regresar </a>

    <form th:action="@{/guardar}" method="post" th:object="${usuario}">
        <label for="rut">Rut: </label>
        <input type="text" id="rut" name="rut" th:field="*{rut}">
        <span th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"> Error de rut </span>
        <br>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> Error de nombre </span>
        <br>
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" th:field="*{edad}">
        <br>
        <label for="telefono">Telefono: </label>
        <input type="text" id="telefono" name="telefono" th:field="*{telefono}">
        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"> Error de telefono </span>
        <br>
        <input type="submit" name="guardar" value="guardar">

    </form>

    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
